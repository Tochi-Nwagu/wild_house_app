<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />

    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <title>Login Form</title>
  </head>
  <body>
    <!-- login mobile -->
    <header class="login-top">
      <img src="media/Base.png" alt="phone header" />
    </header>

    <div class="login-logo">
      <img src="media/Component 26.png" alt="wildhouse logo" />
    </div>

    <div class="login-header">
      <h2 class="subheading">Login</h2>
    </div>

    <!-- Login Form -->
    <section class="login-form">
      <form action="index.html" method="post">
        <label for="email">Email Address <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email Address"
          required
        />

        <label for="password">Password <span class="required">*</span></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />

        <a href="forgot-password.html" class="forgot-password"
          >Forgot Password?</a
        >

        <input type="submit" value="Login" class="login-submit-btn" />
      </form>
    </section>

    <!-- Sign Up Link -->
    <div class="login-account">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <img src="media/Light.png" alt="base img" class="login-baseimg" />
    <script src="js/login.js"></script>
  </body>
</html>
